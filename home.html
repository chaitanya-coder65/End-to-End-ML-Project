<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Predictor</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Orbitron:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: "Inter", sans-serif;
            background: #05070A;
            color: #fff;
            overflow-x: hidden;
        }

        .bg-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .line {
            position: absolute;
            width: 2px;
            height: 100%;
            background: linear-gradient(to bottom, transparent, #00f5d4, transparent);
            animation: move 6s linear infinite;
            opacity: 0.2;
        }

        @keyframes move {
            from { transform: translateY(-100%); }
            to { transform: translateY(100%); }
        }

        .container {
            width: 90%;
            max-width: 480px;
            background: rgba(0,255,200,0.06);
            margin: 80px auto;
            padding: 35px;
            border-radius: 22px;
            border: 1px solid rgba(0,255,200,0.2);
            box-shadow: 0 0 30px rgba(0,255,200,0.15);
            backdrop-filter: blur(12px);
        }

        h1 {
            text-align: center;
            font-family: "Orbitron", sans-serif;
            background: linear-gradient(90deg, #00e6c4, #00ffc6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 26px;
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin: 10px 0 6px;
            font-size: 14px;
        }

        select, input {
            width: 100%;
            padding: 12px;
            border-radius: 14px;
            background: #0c1117;
            border: 1px solid rgba(0,255,200,0.2);
            color: white;
            margin-bottom: 18px;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(90deg, #00f5d4, #00ffc6);
            border: none;
            border-radius: 14px;
            color: #000;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .notice {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>

<body>

    <div class="bg-lines">
        <div class="line" style="left: 15%; animation-duration: 5.5s;"></div>
        <div class="line" style="left: 40%; animation-duration: 7s;"></div>
        <div class="line" style="left: 65%; animation-duration: 6.2s;"></div>
        <div class="line" style="left: 85%; animation-duration: 8s;"></div>
    </div>

    <div class="container">

        <h1>AI-Powered Score Predictor</h1>

        <!-- This form is static for Netlify -->
        <form>

            <label>Gender</label>
            <select required>
                <option disabled selected>Select Gender</option>
                <option>Male</option>
                <option>Female</option>
            </select>

            <label>Race or Ethnicity</label>
            <select required>
                <option disabled selected>Select Ethnicity</option>
                <option>Group A</option>
                <option>Group B</option>
                <option>Group C</option>
                <option>Group D</option>
                <option>Group E</option>
            </select>

            <label>Parental Education</label>
            <select required>
                <option disabled selected>Select Education</option>
                <option>Associate's Degree</option>
                <option>Bachelor's Degree</option>
                <option>High School</option>
                <option>Master's Degree</option>
                <option>Some College</option>
                <option>Some High School</option>
            </select>

            <label>Lunch Type</label>
            <select required>
                <option disabled selected>Select Lunch</option>
                <option>Free/Reduced</option>
                <option>Standard</option>
            </select>

            <label>Test Preparation Course</label>
            <select required>
                <option disabled selected>Select Course</option>
                <option>None</option>
                <option>Completed</option>
            </select>

            <label>Reading Score (0–100)</label>
            <input type="number" min="0" max="100" required>

            <label>Writing Score (0–100)</label>
            <input type="number" min="0" max="100" required>

            <button class="btn" type="button">Predict Math Score</button>
        </form>

        <p class="notice">⚠️ Prediction works only when connected to backend API.</p>
    </div>

</body>
</html>
